name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build Docker image
        run: docker build . --file Dockerfile --tag go-weather-mastodon:$(date +%s) 
        # Optionally, you can tag the image for GHCR here if needed
      - name: Tag image for GHCR 
        run: docker tag go-weather-mastodon:$(date +%s) ghcr.io/${{ github.repository_owner }}/go-weather-mastodon:$(date +%s)

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Docker image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/go-weather-mastodon:$(date +%s)
